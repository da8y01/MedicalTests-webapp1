<div
  [class.grid-main-contenendor-examenes]="
    !currentUrl.includes('update-readings')
  "
  [class.grid-contenedor-lecturas]="currentUrl.includes('update-readings')"
>
  <div *ngIf="!currentUrl.includes('update-readings')">
    <div class="contenedor-examenes-titulo">
      <div>FECHA TOMA DEL EXAMEN</div>
      <div>NOMBRE DEL EXAMEN</div>
      <div>RESULTADO</div>
      <div>LECTURA</div>
      <div>-</div>
    </div>
    <div class="contenedor-examenes-resultados" *ngFor="let result of results">
      <div>{{ result.createdAt | date: "MMMM d, y":"-0500":"es" }}</div>
      <div>{{ result.name }}</div>
      <div *ngIf="currentUrl.includes('patient')">
        <a [href]="result.link" (click)="downloadFile(result.link, $event)"
          ><i class="iconoDescarga fas fa-download"></i
        ></a>
      </div>
      <div *ngIf="currentUrl.includes('medic')">
        <a [href]="result.link" target="_blank"
          ><i class="iconoDescarga fas fa-download"></i
        ></a>
      </div>
      <div *ngIf="currentUrl.includes('patient')">
        <a
          *ngIf="result.reading"
          [href]="result.reading.link"
          (click)="downloadFile(result.reading.link, $event)"
          ><i class="iconoDescarga-lectura fas fa-download"></i
        ></a>
      </div>
      <div *ngIf="currentUrl.includes('medic')">
        <a *ngIf="result.reading" [href]="result.reading.link" target="_blank"
          ><i class="iconoDescarga-lectura fas fa-download"></i
        ></a>
      </div>
      <div>
        <a
          href="#"
          *ngIf="backendService.getLocalStorageUser().roles[0] === 'ROLE_ADMIN'"
          (click)="deleteResult(result.id, $event)"
          ><i class="iconoEliminar fas fa-trash-alt"></i
        ></a>
      </div>
    </div>
  </div>

  <div *ngIf="currentUrl.includes('update-readings')">
    <div class="grid-main-contenendor-examenes">
      <div class="contenedor-con-campo-eliminar-lectura">
        <div>FECHA TOMA DEL EXAMEN</div>
        <div>NOMBRE DEL EXAMEN</div>
        <div>RESULTADO</div>
        <div>-</div>
        <div>LECTURA</div>
        <div>-</div>
      </div>
      <div
        class="contenedor-examenes-resultados-campo-eliminar"
        *ngFor="let result of results"
      >
        <div>{{ result.createdAt | date: "MMMM d, y":"-0500":"es" }}</div>
        <div>{{ result.name }}</div>
        <div *ngIf="currentUrl.includes('patient')">
          <a [href]="result.link" (click)="downloadFile(result.link, $event)"
            ><i class="iconoDescarga fas fa-download"></i
          ></a>
        </div>
        <div *ngIf="currentUrl.includes('medic')">
          <a [href]="result.link" target="_blank"
            ><i class="iconoDescarga fas fa-download"></i
          ></a>
        </div>
        <div>
          <input type="checkbox" class="input-checkbox" name="" />
        </div>
        <div *ngIf="currentUrl.includes('patient')">
          <a
            *ngIf="result.reading"
            [href]="result.reading.link"
            (click)="downloadFile(result.reading.link, $event)"
            ><i class="iconoDescarga-lectura fas fa-download"></i
          ></a>
        </div>
        <div *ngIf="currentUrl.includes('medic')">
          <a *ngIf="result.reading" [href]="result.reading.link" target="_blank"
            ><i class="iconoDescarga-lectura fas fa-download"></i
          ></a>
        </div>
        <div *ngIf="currentUrl.includes('update-readings')">
          <a *ngIf="result.reading" [href]="result.reading.link" target="_blank"
            ><i class="iconoDescarga-lectura fas fa-download"></i
          ></a>
          <a *ngIf="!result.reading" href="#"
            ><i class="iconoCargar-lectura fas fa-download"></i
          ></a>
        </div>
        <div>
          <a
            href="#"
            *ngIf="
              backendService.getLocalStorageUser().roles[0] === 'ADMIN' ||
              backendService.getLocalStorageUser().roles[0] === 'READER'
            "
            (click)="deleteResult(result.id, $event)"
            ><i class="iconoEliminar fas fa-trash-alt"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-paginator
  [length]="paginatorData.length"
  [pageSize]="paginatorData.pageSize"
  (page)="pageEvent($event)"
  aria-label="Select page"
>
</mat-paginator>
