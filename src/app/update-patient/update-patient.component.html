<app-header></app-header>

<main class="main-contenedor-add-remisor">
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <section class="grid-main-contenedor-add-remisor">
      <img src="images/img-pacientes.png" />
      <div class="form-add-paciente">
        <div class="grid-form">
          <div class="form-campos-datos-personales">
            <div>
              <label for="first-name"><h2>Nombre</h2></label>
              <input
                class="input-campo_texto"
                type="text"
                name="first-name"
                id="first-name"
                #firstName
                formControlName="firstName"
                [value]="'Luis Eduardo'"
              />
              <!-- <hr /> -->
              <a (click)="editField('firstName')"
                ><i class="icono-editar-solo fas fa-pencil-alt"></i
              ></a>
            </div>
            <div>
              <label for="last-name"><h2>Apellido</h2></label>
              <input
                class="input-campo_texto"
                type="text"
                name="last-name"
                id="last-name"
                #lastName
                formControlName="lastName"
                [value]="'Charry Charry'"
              />
              <!-- <hr /> -->
              <a (click)="editField('lastName')"
                ><i class="icono-editar-solo fas fa-pencil-alt"></i
              ></a>
            </div>
            <div>
              <label for="document-type"><h2>Tipo de documento</h2></label>
              <select
                name="document-type"
                class="input-campo_texto"
                id="document-type"
                #documentType
                formControlName="documentType"
              >
                <option value="1">Cédula</option>
                <option value="2">Documento de identidad</option>
                <option value="3">Pasaporte</option>
                <option value="4">NIT</option>
              </select>
              <!-- <hr /> -->
              <a (click)="editField('documentType')"
                ><i class="icono-editar-solo fas fa-pencil-alt"></i
              ></a>
            </div>
            <div>
              <label for="password"><h2>Contraseña</h2></label>
              <input
                class="input-campo_texto"
                type="text"
                name="password"
                id="password"
                #password
                value="xxxxxxxxx"
                disabled
              />
              <!-- <hr /> -->
              <a (click)="editField('password')"
                ><i class="icono-editar-solo fas fa-pencil-alt"></i
              ></a>
            </div>
            <div>
              <label for="username"><h2>Número de documento</h2></label>
              <input
                class="input-campo_texto"
                type="text"
                name="username"
                id="username"
                #username
                formControlName="username"
                [value]="'23265212'"
              />
              <!-- <hr /> -->
              <a (click)="editField('username')"
                ><i class="icono-editar-solo fas fa-pencil-alt"></i
              ></a>
            </div>
            <div>
              <label for="birthdate"><h2>Fecha de nacimiento</h2></label>
              <input
                class="input-campo_texto"
                type="date"
                name="birthdate"
                id="birthdate"
                #birthdate
                formControlName="birthdate"
              />
              <!-- <hr /> -->
              <a (click)="editField('birthdate')"
                ><i class="icono-editar-solo fas fa-pencil-alt"></i
              ></a>
            </div>
            <div>
              <label for="address"><h2>Dirección</h2></label>
              <input
                class="input-campo_texto"
                type="text"
                name="address"
                id="address"
                #address
                formControlName="address"
                [value]="'Calle 73 # 451 - 200 Ed. Los olivos piso 8'"
              />
              <!-- <hr /> -->
              <a (click)="editField('address')"
                ><i class="icono-editar-solo fas fa-pencil-alt"></i
              ></a>
            </div>
            <div>
              <label for="phone"><h2>Celular</h2></label>
              <input
                class="input-campo_texto"
                type="text"
                name="phone"
                id="phone"
                #phone
                formControlName="phone"
                [value]="'322156456'"
              />
              <!-- <hr /> -->
              <a (click)="editField('phone')"
                ><i class="icono-editar-solo fas fa-pencil-alt"></i
              ></a>
            </div>
            <div>
              <label for="email"><h2>Correo</h2></label>
              <input
                class="input-campo_texto"
                type="text"
                name="email"
                id="email"
                #email
                formControlName="email"
                [value]="'Educahhary@gmail.com'"
              />
              <!-- <hr /> -->
              <a (click)="editField('email')"
                ><i class="icono-editar-solo fas fa-pencil-alt"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="contenedor-asignar-pacientes">
      <div class="grid-contenedor-examenes-editar-pacientes">
        <h1 class="titulo-editar-paciente">Exámenes</h1>
        <p>Editar lecturas</p>
        <div class="editar-button">
          <a href="admineditarpaciente.html"
            ><i class="icono-agregar fas fa-pencil-alt"></i
          ></a>
        </div>
      </div>

      <app-results-list [patient]="patientId"></app-results-list>

      <div class="main-paginacion-examenes">Paginacion</div>

      <div class="agregar-examenes">
        <h1 class="titulo-examenes">Agregar exámenes</h1>
        <div class="nombre-examen">
          <h2>Nombre del examen</h2>
          <input class="input-campo_texto" type="text" name="" />
        </div>
        <div class="cargar-examen">
          <h2>Cargar examen</h2>
          <label class="file">
            <input type="file" id="file" aria-label="File browser example" />
            <span class="file-custom"></span>
          </label>
        </div>
        <div class="cargar-lectura">
          <h2>Cargar lectura</h2>
          <label class="file">
            <input type="file" id="file" aria-label="File browser example" />
            <span class="file-custom"> </span>
          </label>
        </div>
        <div class="fecha-toma-examen">
          <h2>Fecha toma del examen</h2>
          <input class="input-campo_texto" type="date" name="" />
        </div>
        <a href="" class="add-examen-button">Agregar otro examen</a>
      </div>

      <div class="add-paciente-button add-btn-remisor">
        <button
          class="boton-sumit"
          type="submit"
          name="submitButton"
          id="submitButton"
          #submitButton
          [disabled]="!patientForm.valid"
        >
          ACTUALIZAR PACIENTE
        </button>
      </div>
    </section>
  </form>
</main>

<app-footer></app-footer>
